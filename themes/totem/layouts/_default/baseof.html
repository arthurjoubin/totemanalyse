<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'totem': {
                            primary: '#006B3F',
                            secondary: '#40A580',
                            light: '#F5F7F6',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <header class="fixed w-full bg-white/90 backdrop-blur-sm z-50 border-b border-gray-100">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-3">
                    <img src="/images/logo.png" alt="Totem Analyse" class="h-10">
                    <span class="text-2xl font-bold text-totem-primary">Totem Analyse</span>
                </a>
                <a href="/articles" class="text-gray-700 hover:text-totem-primary transition">Articles</a>
            </div>
        </nav>
    </header>

    <main class="pt-20">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-totem-light mt-20">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-3xl mx-auto">
                <div class="flex flex-col items-center space-y-6">
                    <img src="/images/logo.png" alt="Totem Analyse" class="h-12">
                    <p class="text-gray-600 text-center">{{ .Site.Params.description }}</p>
                    <a href="/articles" class="text-gray-600 hover:text-totem-primary transition">Articles</a>
                    <a href="mailto:totemanalyse@gmail.com" class="text-gray-600 hover:text-totem-primary transition">totemanalyse@gmail.com</a>
                </div>
                <div class="border-t border-gray-200 mt-12 pt-8 text-center text-gray-600">
                    <p>&copy; {{ now.Format "2006" }} Totem Analyse. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
