{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">{{ .Title }}</h1>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        {{ range .Pages }}
        <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition">
            <a href="{{ .RelPermalink }}" class="block p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-3">{{ .Title }}</h2>
                {{ with .Description }}
                <p class="text-gray-600 mb-4">{{ . }}</p>
                {{ end }}
                <div class="text-sm text-gray-500">
                    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 January 2006" }}</time>
                </div>
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
