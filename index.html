<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Analyse - Investissement, Bourse, Finance</title>
    <link rel="icon" href="images/logo_totem_analyse.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'totem-green': '#006B4F',
                        'totem-light': '#00A67B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Logo and Header -->
        <div class="flex flex-col items-center mb-12">
            <img src="images/logo_totem_analyse.png" alt="Totem Analyse Logo" class="w-48 mb-6">
            <h1 class="text-3xl font-bold text-totem-green mb-2">Totem Analyse</h1>
            <p class="text-gray-600 text-center text-lg">Investissement • Bourse • Finance</p>
        </div>

        <!-- Social Links -->
        <div class="space-y-4">
            <a href="https://twitter.com/TotemAnalyse" target="_blank" rel="noopener noreferrer" 
               class="block w-full p-4 bg-white border-2 border-totem-green text-totem-green rounded-lg 
                      text-center font-semibold hover:bg-totem-green hover:text-white transition-all 
                      duration-300 shadow-sm hover:shadow-md">
                Twitter / X
            </a>
            
            <a href="https://totemanalyse.substack.com" target="_blank" rel="noopener noreferrer"
               class="block w-full p-4 bg-white border-2 border-totem-green text-totem-green rounded-lg 
                      text-center font-semibold hover:bg-totem-green hover:text-white transition-all 
                      duration-300 shadow-sm hover:shadow-md">
                Substack
            </a>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2025 Totem Analyse. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
